<div class="card">
    <div class="card-body">
        <!-- Barra para añadir -->
        <div class="row">
            <div class="cell-3 text-left">
                <div class="d-flex flex-justify-start">
                    <h5>Lista cajas</h5>
                </div>
            </div>
            <div class="cell-3 offset-6 text-right">
                <div class="d-flex flex-justify-end">
                    <a class="button primary shadowed btn-block" routerLink="/dashboard/creararqueo">Añadir</a
            >
          </div>
        </div>
      </div>
      <!-- Acciones y input para filtrar -->
      <div class="row">
        <div class="cell-3 offset-6">
          <div class="d-flex flex-justify-between">
            <input type="text" data-role="input" data-prepend="Buscar: " />
          </div>
        </div>
        <div class="cell-3 offset-0">
          <div class="d-flex flex-justify-between">
            <button class="button info shadowed btn-block">Acciones</button>
          </div>
        </div>
      </div>
      <!-- Tabla -->
      <div class="row">
        <div class="cell-sm">
          <table class="table row-hover row-border">
            <thead>
              <tr>
                <th>Usuario</th>
                <th>Caja</th>
                <th>Mon. Inicial</th>
                <th>Mon. Final</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody >
              <tr >
                <td>Usuario 1</td>
                <td>Caja asados</td>
                <td>$12</td>
                <td>$50</td>
                <td>
                  <div class="row row-width alinear">
                    <div class="cell-sm-4">
                      <button class="button shadowed primary">
                        <span class="">Cerrar caja <i class="fas fa-lock"></i></span>
                      </button>
                    </div>
                    <div class="cell-sm-4">
                      <button class="button shadowed yellow " (click)="abrirModalDetalleArqueo(modalDetalleArqueo)">
                        <span class="">Detalles <i class="far fa-eye"></i></span>
                      </button>
                    </div>
                    <div class="cell-sm-4">
                      <button class="button outline warning ">
                        <span class="">Editar <i class="fas fa-trash-alt"></i></span>
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Spinner -->
      <div class="row">
        <div class="cell">
          <div>
            <app-spinner></app-spinner>
          </div>
        </div>
      </div>
      <!-- paginador -->
      <div class="row">
        <div class="cell-12 d-flex flex-justify-end">
          <!-- componente paginador -->
          <!-- <app-paginator
          ></app-paginator> -->
        </div>
      </div>
    </div>
  </div>
  <!-- modal para ver otros detalles del arqueo -->
<ng-template #modalDetalleArqueo let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Detalles</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
                <p class=""><strong>F. Apertura: </strong>2021-03-21</p>
                <p class="mt-2"><strong>F. Cierre: </strong>2021-03-21</p>
                <p class="mt-2"><strong>Descripción:</strong></p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident esse sapiente ipsum nobis?
    </div>
    <div class="modal-footer d-flex justify-content-around">
        <button type="button" class="button shadowed alert mb-0 rounded-0" (click)="modal.dismiss('Cross click')">Aceptar</button>
    </div>
  </ng-template>
