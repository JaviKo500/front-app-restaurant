<div class="container">
    <div class="row margin-container">
        <div class="card">
            <div class="card-body">
                <h3>Mesas Disponibles</h3>
                <div class="flex-container wrap">
                    <div class="alert alert-primary" role="alert" *ngIf="mesas.length == 0">
                        Mesas no disponible aun, intente actualizando la p√°gina!
                    </div>
                    <div *ngFor='let mesa of mesas'>
                        <div class="card-mesa d-flex justify-content-center flex-align-center">
                            <div>
                                <h2 class="text-leader d-inline pos-relative ml-4 pr-4">{{mesa.nombre}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
