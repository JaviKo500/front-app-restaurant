<form>
    <div class="card">
        <div class="card-body ">
            <h5>Ingrese sus datos</h5>
            <div class="row">
                <div class="cell-sm-6 pr-4-lg">
                    <input type="text" data-role="input" data-prepend="Nombre: " class="mb-3">
                    <input type="text" data-role="input" data-prepend="Apellido: " class="mb-3">
                    <input type="text" data-role="input" data-prepend="Dirección: ">
                </div>
                <div class="cell-sm-6 ">
                    <input type="text" data-role="input" data-prepend="Cédula: " class="mb-3">
                    <input type="number" data-role="input" data-prepend="Teléfono: " class="mb-3">
                    <input type="number" data-role="input" data-prepend="Celular: ">
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 d-flex justify-content-between pl-2 pr-2 mb-2">
        <button type="button" class="button shadowed w-25-sm" (click)="cerrarModal()">Cancelar</button>
        <button type="button" class="button shadowed w-25-sm button-save" (click)="registrarPersona()"> Registrarme </button>
    </div>
</form>
