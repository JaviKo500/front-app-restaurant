<div class="card">
  <div class="card-body">
    <div class="flex-container wrap">
      <div
        class="alert alert-primary"
        role="alert"
        *ngIf="categorias.length == 0"
      >
        Menu no disponible aun, intente actualizando la p√°gina!
      </div>
      <div *ngFor="let categoria of categorias">
        <div
          class="card-categoria"
          [routerLink]="['/cliente/menu/', categoria.id]"
        >
          <div class="imgBox">
            <img
              src="{{ api + 'category/img/' + categoria.imagen }}"
              [alt]="categoria.nombre"
            />
          </div>
          <div class="details d-flex flex-align-center justify-content-center">
            <div class="textContent">
              <h3>
                <b>{{ categoria.nombre }}</b>
              </h3>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
