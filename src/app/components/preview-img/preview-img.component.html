<div class="contenedor-img mt-5">
    <div class="contenedor-img-vista" *ngIf="(!pathImg ||  banderaEditarImg) && !img_url ">
        <div class="img-vista" *ngIf="!img_url">
            <img src="assets/icons/addImg.png" alt="">
        </div>
    </div>
    <div class="contenedor-img-vista" *ngIf="pathImg && !img_url">
        <div class="img-vista" [ngStyle]="{'border':'0px'}">
            <img src="{{ api }}product/img/{{ pathImg}}" class="img-vista-producto" alt=" ">
        </div>
    </div>
    <div class="contenedor-img-vista" *ngIf="img_url">
        <div class="img-vista" [ngStyle]="{'border':'0px'}">
            <img [src]="img_url " *ngIf="img_url" class="img-vista-producto" alt=" ">
        </div>
    </div>
    <div class="btn-img-pro">
        <input type="file" name="imgPro " id="imgPro " class=" btn-img dark shadowed" accept="image/* " (change)=" onChange($event)"> Agregar imagen
    </div>
</div>
